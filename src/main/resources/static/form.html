<script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const formData = new FormData();

        // Get the files from the file input fields
        const fileInput1 = document.getElementById('image1').files[0];
        const fileInput2 = document.getElementById('image2').files[0];

        // Append the files to FormData with 'image1' and 'image2' keys
        formData.append('image1', fileInput1);
        formData.append('image2', fileInput2);
        // Construct the request
        const url = 'http://localhost:8080/image';
        const options = {
            method: 'POST',
            body: formData,
        };

        // Set up the request headers to indicate multipart form data
        options.headers = new Headers();
        options.headers.append('enctype', 'multipart/form-data');

        // Make the POST request
        fetch(url, options)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); 
            })
            .then(data => {
                alert(data);
                document.getElementById('myForm').reset();
                // Handle the response from the server here
            })
            .catch(error => {
                console.error('There was a problem with the request:', error);
                // Handle errors here
            });
           });
